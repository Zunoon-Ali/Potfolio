<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Poppins&family=Lato&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="logo">
        <!-- <img src="assets/zAlg.png" alt="Zunoon"> -->
      </div>
      <div class="container">
        <sidebar>
          <div class="hamburger">
            <!-- <img src="assets/hamburger.svg" alt=""> -->
          </div>
          <nav>
            <ul>
              <li><a href="index.html">Intro</a></li>
              <li><a href="About.html"> About Me</a></li>
              <!-- <li><a href="">My Intro</a></li> -->
              <li><a href="Services.html">Skills & Services</a></li>
              <!-- <li><a href="CV.html"> Resume</a></li> -->
              <li><a href="blog.html">Blog</a></li>
              <li><a href="contactUs.html">Contact US</a></li>
            </ul>
          </nav>
        </sidebar>
        <main>
          <div class="formContainer">
            <form action="">
              <div class="form-group">
                <label for="name" class="form-label">Full Name:</label>
                <input
                  type="name"
                  class="form-control simpleInput"
                  id="name"
                  placeholder="Enter Your Full Name"
                />
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control simpleInput"
                  id="email"
                  placeholder="Enter Your Email"
                />
              </div>
              <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <textarea
                  class="form-control textInput"
                  id="address"
                  rows="3"
                >
                </textarea>
              </div>
              <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control textInput"
                  id="message"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-group">
                <div class="buttons">
                  <div class="btn">
                    <a href="#">Submit</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </main>
      </div>
      <div class="footer">
        <p>
          &copy; <span id="year"></span> Your Website Name. All rights reserved.
        </p>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
